<html lang="en" ng-app="app">
<head>
<meta charset="utf-8">
<title>My HTML File</title>
<script src="./data/empresas.db"></script>
<script src="../../lib/angular/angular.js"></script>
<script src="empresas.js"></script>
</head>
<body ng-controller="Empresa">

	<table border="1px">
		<thead>
			<tr>
				<th>CNPJ</th>
				<th>Nome</th>
				<th>Data Atualização</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="empresa in empresas | orderBy: '-dataUltimaAtualizacao'">
				<td>{{empresa.cnpj}}</td>
				<td>{{empresa.nome}}</td>
				<td>{{empresa.dataUltimaAtualizacao}}</td>
			</tr>		
		</tbody>
	</table>
</body>
</html>
