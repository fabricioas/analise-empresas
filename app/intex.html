<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="js/angular.js"></script>

</head>
<body>
	<table id="empresas">
		<thead>
			<tr>
				<th>Nome Empresa</th>
				<th>Data Atualização</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	
	<script>
		$(function() {
			var linha = $html("<tr><td field='empresa'></td><td field='data'></td>");
			linha.find("[field='empresa']").val("Petrobras");
			linha.find("[field='data']").val("30/03/2020");
			$("#empresas").find("tbody").append(linha);
		});
	</script>
	
</body>
</html>
